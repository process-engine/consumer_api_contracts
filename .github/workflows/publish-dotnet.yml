name: Dotnet CI

on:
  push:
    branches:
      - "*"
      - "*/*"

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!(contains(github.actor, 'process-engine-ci') || contains(github.actor, 'admin'))"

    steps:
    - uses: actions/checkout@v1

    - name: 'Prepare Version'
      working-directory: ./dotnet
      run: |
        dotnet --version
        dotnet restore src

